name: CI
on: [push, pull_request]
jobs:
  linux:
    name: 'Linux'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        coq: [ '8.11.0', '8.10.2', '8.9.1', '8.8.0', '8.7.2', '8.6.1']
    env:
      COQVER:  ${{ matrix.coq }}
    steps:
      - name: Get the Repository
        uses: actions/checkout@v2

      - name: Setup
        run: |
          sudo apt-get update
          sudo apt-get install ocaml m4 -y
          sudo add-apt-repository ppa:avsm/ppa -y
          sudo apt-get update -y
          sudo apt-get install opam indent texlive texlive-latex-extra -y

      - name: Opam Setup
        run: |
          opam --version
          opam init -y

      - name: Coq Installation
        run: |
          opam pin add coq "$COQVER" -y

      - name: Build
        run: |
          eval $(opam config env)
          coqtop --version
          make all
      - name: Test
        run: |
          eval $(opam config env)
          coqtop --version
          make test
      - name: Documentation
        run: |
          eval $(opam config env)
          coqtop --version
          make html
          make all.pdf
